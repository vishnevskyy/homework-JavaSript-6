  function deck() {
    let cards = [];
    const cardSuit = ['spade', 'diamond', 'heart', 'clubs'];
    const value = ['6', '7', '8', '9', '10', 'ace', 'jack', 'queen', 'king'];
    const color = ['red', 'black'];

    for (let i = 0; i < cardSuit.length; i++)
      for (let j = 0; j < value.length; j++) {
        let card = {cardSuit: cardSuit[i], value: value[j],color:null}
        cards.push(card);
      }
    for (let i = 0; i < cards.length; i++) {
      let card=cards[i];
      switch (card.cardSuit){
        case 'spade':
          card.color='black';
          break;
        case 'clubs':
          card.color='black';
          break;
        case 'heart':
          card.color='red';
          break;
        case 'diamond':
          card.color='red';
          break;
      }
    }
